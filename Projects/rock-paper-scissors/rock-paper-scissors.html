<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />

  <body>
